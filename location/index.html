<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location — Eli Lunt</title>
  <script>
    (function(){
      var t = localStorage.getItem('theme') ||
        (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', t);
    })();
  </script>
  <style>
    :root {
      --main-width: 680px;
      --gap: 24px;
      --primary: rgb(30, 30, 30);
      --secondary: rgb(108, 108, 108);
      --tertiary: rgb(165, 165, 165);
      --border: rgb(230, 230, 230);
    }

    [data-theme="dark"] {
      --primary: rgb(218, 218, 218);
      --secondary: rgb(148, 148, 148);
      --tertiary: rgb(100, 100, 100);
      --border: rgb(52, 52, 60);
    }

    *, ::before, ::after { box-sizing: border-box; }
    body, p, h1, ul { margin: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      font-size: 18px;
      line-height: 1.65;
      background: #fff;
      color: var(--primary);
      transition: background 0.15s, color 0.15s;
    }

    [data-theme="dark"] body { background: rgb(18, 18, 22); }

    a { color: var(--primary); text-decoration: none; }

    .site-wrapper {
      max-width: calc(var(--main-width) + var(--gap) * 2);
      margin: 0 auto;
      padding: 0 var(--gap);
    }

    .page-main { padding: 52px 0 80px; }

    /* ── Title ── */
    .page-title {
      font-size: 2.25rem;
      font-weight: 700;
      line-height: 1.2;
      color: var(--primary);
      margin-bottom: 16px;
    }

    .title-rule {
      border: none;
      border-top: 1px solid var(--border);
      margin: 0 0 0;
    }

    /* ── Sections ── */
    .loc-section {
      padding: 28px 0;
      border-bottom: 1px solid var(--border);
    }

    .loc-section:last-child {
      border-bottom: none;
    }

    .loc-label {
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.09em;
      color: var(--secondary);
      margin-bottom: 12px;
    }

    .loc-address {
      font-size: 1rem;
      line-height: 1.7;
      color: var(--primary);
    }

    /* ── Map ── */
    .map-frame {
      width: 100%;
      height: 200px;
      border: 1px solid var(--border);
      border-radius: 4px;
      display: block;
    }

    [data-theme="dark"] .map-frame {
      filter: grayscale(0.3) brightness(0.85);
    }
  </style>
</head>
<body>
  <div class="site-wrapper">
    <div id="nav-mount"></div>

    <main class="page-main">
      <h1 class="page-title">Location</h1>
      <hr class="title-rule">

      <div class="loc-section">
        <p class="loc-label">Office Address</p>
        <p class="loc-address">
          GSH 0171<br>
          200 Stadium Drive<br>
          Williamsburg, VA 23186
        </p>
      </div>

      <div class="loc-section">
        <p class="loc-label">Mailing Address</p>
        <p class="loc-address">
          William &amp; Mary Law School<br>
          200 Stadium Drive<br>
          Williamsburg, VA 23186
        </p>
      </div>

      <div class="loc-section">
        <p class="loc-label">Office Location</p>
        <iframe
          class="map-frame"
          src="https://maps.google.com/maps?q=200+Stadium+Drive,+Williamsburg,+VA+23186&output=embed"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
          title="Office location map"
        ></iframe>
      </div>
    </main>
  </div>

  <script src="../nav.js"></script>
</body>
</html>
