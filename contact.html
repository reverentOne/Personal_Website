<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact — Eli Lunt</title>
  <script>
    (function(){
      var t = localStorage.getItem('theme') ||
        (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', t);
    })();
  </script>
  <style>
    :root {
      --main-width: 680px;
      --gap: 24px;
      --primary: rgb(30, 30, 30);
      --secondary: rgb(108, 108, 108);
      --tertiary: rgb(165, 165, 165);
      --border: rgb(230, 230, 230);
    }

    [data-theme="dark"] {
      --primary: rgb(218, 218, 218);
      --secondary: rgb(148, 148, 148);
      --tertiary: rgb(100, 100, 100);
      --border: rgb(52, 52, 60);
    }

    *, ::before, ::after { box-sizing: border-box; }
    body, p, h1, ul { margin: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      font-size: 18px;
      line-height: 1.65;
      background: #fff;
      color: var(--primary);
      transition: background 0.15s, color 0.15s;
    }

    [data-theme="dark"] body { background: rgb(18, 18, 22); }

    a { color: var(--primary); text-decoration: none; }

    /* ── Centered wrapper ── */
    .site-wrapper {
      max-width: calc(var(--main-width) + var(--gap) * 2);
      margin: 0 auto;
      padding: 0 var(--gap);
    }

    /* ════════════════════════════════
       Header — identical across all detail pages
    ════════════════════════════════ */
    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 0;
    }

    .site-name {
      font-size: 1rem;
      font-weight: 400;
      color: var(--primary);
      white-space: nowrap;
    }

    .site-name:hover { color: var(--secondary); }

    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .site-nav {
      display: flex;
      gap: 24px;
    }

    .site-nav a {
      font-size: 1rem;
      color: var(--secondary);
      transition: color 0.1s;
      white-space: nowrap;
    }

    .site-nav a:hover { color: var(--primary); }
    .site-nav a:focus-visible { outline: 2px solid var(--primary); outline-offset: 3px; border-radius: 2px; }

    .site-nav a.active {
      color: var(--primary);
      font-weight: 600;
    }

    /* ════════════════════════════════
       Theme Switch — identical across all pages
    ════════════════════════════════ */
    .theme-switch {
      position: relative;
      display: inline-flex;
      align-items: center;
      width: 68px;
      height: 32px;
      border-radius: 999px;
      background: rgb(206, 206, 212);
      border: none;
      cursor: pointer;
      padding: 0;
      flex-shrink: 0;
      transition: background 0.2s;
    }

    [data-theme="dark"] .theme-switch { background: rgb(52, 52, 64); }

    .theme-switch:focus-visible {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
      border-radius: 999px;
    }

    .ts-thumb {
      position: absolute;
      left: 3px;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background: #ffffff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.18);
      transition: transform 0.2s cubic-bezier(0.4,0,0.2,1), background 0.2s;
      pointer-events: none;
      z-index: 1;
    }

    [data-theme="dark"] .ts-thumb {
      transform: translateX(36px);
      background: rgb(36, 36, 48);
      box-shadow: 0 1px 4px rgba(0,0,0,0.45);
    }

    .ts-icon {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      transition: color 0.2s, opacity 0.2s;
    }

    .ts-icon svg {
      width: 14px;
      height: 14px;
      fill: none;
      stroke: currentColor;
      stroke-width: 2.25;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .ts-sun  { left: 9px;  color: rgb(45,45,50); opacity: 1;    }
    .ts-moon { right: 9px; color: rgb(45,45,50); opacity: 0.35; }
    [data-theme="dark"] .ts-sun  { color: rgb(158,158,172); opacity: 0.4; }
    [data-theme="dark"] .ts-moon { color: rgb(205,205,220); opacity: 1;   }

    /* ── Main content ── */
    .page-main { padding: 52px 0 80px; }

    .page-title {
      font-size: 2.25rem;
      font-weight: 700;
      line-height: 1.2;
      color: var(--primary);
      margin-bottom: 10px;
    }

    .page-meta {
      font-size: 1rem;
      color: var(--secondary);
      margin-bottom: 36px;
    }

    /* ── Contact list ── */
    .contact-list {
      list-style: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .contact-item a {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      font-size: 1.0625rem;
      color: var(--primary);
      transition: color 0.1s;
    }

    .contact-item a:hover { color: var(--secondary); }

    .contact-item a:focus-visible {
      outline: 2px solid var(--primary);
      outline-offset: 3px;
      border-radius: 2px;
    }

    .contact-item svg {
      width: 20px;
      height: 20px;
      fill: none;
      stroke: var(--secondary);
      stroke-width: 1.75;
      stroke-linecap: round;
      stroke-linejoin: round;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="site-wrapper">
    <header class="site-header">
      <a href="index.html" class="site-name">Eli Lunt</a>
      <div class="header-right">
        <nav class="site-nav" aria-label="Site sections">
          <a href="about.html">About</a>
          <a href="research.html">Research</a>
          <a href="experience.html">Experience</a>
          <a href="contact.html" class="active">Contact</a>
        </nav>
        <button class="theme-switch" type="button" aria-label="Toggle dark mode" onclick="toggleTheme()">
          <span class="ts-thumb"></span>
          <span class="ts-icon ts-sun" aria-hidden="true">
            <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="4"/><path d="M12 2v2M12 20v2M4.93 4.93l1.41 1.41M17.66 17.66l1.41 1.41M2 12h2M20 12h2M6.34 17.66l-1.41 1.41M19.07 4.93l-1.41 1.41"/></svg>
          </span>
          <span class="ts-icon ts-moon" aria-hidden="true">
            <svg viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
          </span>
        </button>
      </div>
    </header>

    <main class="page-main">
      <h1 class="page-title">Contact</h1>
      <p class="page-meta">William &amp; Mary Law School · Williamsburg, VA</p>

      <ul class="contact-list">
        <li class="contact-item">
          <a href="mailto:eli.lunt@wm.edu">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
              <polyline points="22,6 12,13 2,6"/>
            </svg>
            eli.lunt@wm.edu
          </a>
        </li>
        <li class="contact-item">
          <a href="https://linkedin.com/in/eli-lunt" target="_blank" rel="noopener">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
              <rect x="2" y="9" width="4" height="12"/>
              <circle cx="4" cy="4" r="2"/>
            </svg>
            linkedin.com/in/eli-lunt
          </a>
        </li>
      </ul>
    </main>
  </div>

  <script>
    function toggleTheme() {
      var next = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
    }
  </script>
</body>
</html>
