<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact — Eli Lunt</title>
  <script>
    (function(){
      var t = localStorage.getItem('theme') ||
        (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      document.documentElement.setAttribute('data-theme', t);
    })();
  </script>
  <style>
    :root {
      --main-width: 680px;
      --gap: 24px;
      --primary: rgb(30, 30, 30);
      --secondary: rgb(108, 108, 108);
      --tertiary: rgb(165, 165, 165);
      --border: rgb(230, 230, 230);
    }

    [data-theme="dark"] {
      --primary: rgb(218, 218, 218);
      --secondary: rgb(148, 148, 148);
      --tertiary: rgb(100, 100, 100);
      --border: rgb(52, 52, 60);
    }

    *, ::before, ::after { box-sizing: border-box; }
    body, p, h1, ul { margin: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      font-size: 18px;
      line-height: 1.65;
      background: #fff;
      color: var(--primary);
      transition: background 0.15s, color 0.15s;
    }

    [data-theme="dark"] body { background: rgb(18, 18, 22); }

    a { color: var(--primary); text-decoration: none; }

    /* ── Centered wrapper ── */
    .site-wrapper {
      max-width: calc(var(--main-width) + var(--gap) * 2);
      margin: 0 auto;
      padding: 0 var(--gap);
    }

    /* ── Main content ── */
    .page-main { padding: 52px 0 80px; }

    .page-title {
      font-size: 2.25rem;
      font-weight: 700;
      line-height: 1.2;
      color: var(--primary);
      margin-bottom: 10px;
    }

    .page-meta {
      font-size: 1rem;
      color: var(--secondary);
      margin-bottom: 36px;
    }

    /* ── Contact list ── */
    .contact-list {
      list-style: none;
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .contact-item a {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      font-size: 1.0625rem;
      color: var(--primary);
      transition: color 0.1s;
    }

    .contact-item a:hover { color: var(--secondary); }

    .contact-item a:focus-visible {
      outline: 2px solid var(--primary);
      outline-offset: 3px;
      border-radius: 2px;
    }

    .contact-item svg {
      width: 20px;
      height: 20px;
      fill: none;
      stroke: var(--secondary);
      stroke-width: 1.75;
      stroke-linecap: round;
      stroke-linejoin: round;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="site-wrapper">
    <div id="nav-mount"></div>

    <main class="page-main">
      <h1 class="page-title">Contact</h1>
      <p class="page-meta">William &amp; Mary Law School · Williamsburg, VA</p>

      <ul class="contact-list">
        <li class="contact-item">
          <a href="mailto:eli.lunt@wm.edu">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
              <polyline points="22,6 12,13 2,6"/>
            </svg>
            eli.lunt@wm.edu
          </a>
        </li>
        <li class="contact-item">
          <a href="https://linkedin.com/in/eli-lunt" target="_blank" rel="noopener">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
              <rect x="2" y="9" width="4" height="12"/>
              <circle cx="4" cy="4" r="2"/>
            </svg>
            linkedin.com/in/eli-lunt
          </a>
        </li>
      </ul>
    </main>
  </div>

  <script src="nav.js"></script>
</body>
</html>
